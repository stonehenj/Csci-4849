<html>
	<head>
		<title>Dave's GUI</title>
    	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
   		<link rel="stylesheet" href="phone.css">
	</head>

	<body>

		<div class="classname" id="tab_bar">
			<button class="pure-button pure-button-active" id="tabDialer"> Phone</button>
			<button class="pure-button pure-button-active" id="tabAdd"> Add Contact</button>
     		<button class="pure-button pure-button-active" id="tabList"> Contacts</button>
    	</div>

    		<div class="classname" id="content">
        	<div class="classname" id="content_dialer">
        	Phone
			<br/>
			<button class="pure-button pure-button-active" id="dialer1"> 1</button>
			<button class="pure-button pure-button-active" id="dialer2"> 2</button>
			<button class="pure-button pure-button-active" id="dialer3"> 3</button>
			<br/>
			<button class="pure-button pure-button-active" id="dialer4"> 4</button>
			<button class="pure-button pure-button-active" id="dialer5"> 5</button>
			<button class="pure-button pure-button-active" id="dialer6"> 6</button>
			<br/>
			<button class="pure-button pure-button-active" id="dialer7"> 7</button>
			<button class="pure-button pure-button-active" id="dialer8"> 8</button>
			<button class="pure-button pure-button-active" id="dialer9"> 9</button>
			<br/>
			<button class="pure-button pure-button-active" id="dialer0"> 0</button>
        	</div>

			<div class="classname" id="content_list">
        	Contact List
			<br/>
			<button class="pure-button pure-button-active" id="name1"> David Stone</button>
			<br/>
			<button class="pure-button pure-button-active" id="name2"> Jim Jones</button>
			<br/>
			<button class="pure-button pure-button-active" id="name3"> Steve Irwin</button>
			<br/>
			<button class="pure-button pure-button-active" id="name4"> Brad Pitt</button>
        	</div>

        	<div class="classname" id="content_add">
        	Add Contact
			<form action="">
  				First name: <input type="text" name="firstname"><br/>
  				Last name: <input type="text" name="lastname"><br/>
				Phone Number: <input type="text" name="num"><br/>
  				<input type="submit" value="Submit">
			</form>
        	</div>
    	</div>
    	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="phone.js"></script>
	</body>
</html>
